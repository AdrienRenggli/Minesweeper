<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="game-container">
        <h1>Minesweeper</h1>
        <div id="flag-counter">Flags Left: 15</div>
        <div id="timer">Time: 0s</div>
        <div id="game-board" class="game-board"></div>
        <button id="reset-btn">Reset Game</button>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <div class ="game-over-content">
            <h2>Game Over! ☹️</h2>
            <button id="over-play-again-btn">Play Again</button>
        </div>
    </div>

    <div id="win-screen" class="overlay hidden">
        <div class ="win-content">
            <h2>You win! 🙂</h2>
            <button id="win-play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>

    <footer>
        <p>👨‍💻 Want to see how it works? 
            <a href="https://github.com/AdrienRenggli/Minesweeper" target="_blank">
                Check out the source code on GitHub.
            </a>
        </p>
    </footer>
</body>
</html>
